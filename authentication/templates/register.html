<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column vh-100 justify-content-center">
    <div class="mt-auto mb-3" style="height: 20vh;"></div>
    <div class="card shadow mx-auto" style="width: 22rem;">
        <div class="card-body">
            <h2 class="card-title text-center text-primary mb-4">Register</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="firstNameInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="firstNameInput" required>
                </div>
                <div class="mb-3">
                    <label for="lastNameInput" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastNameInput" required>
                </div>
                <div class="mb-3">
                    <label for="registerPasswordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPasswordInput" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="/authentication/login" class="btn btn-outline-primary">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    <div class="mt-auto" style="height: 80vh;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
